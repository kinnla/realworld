<!DOCTYPE html>
<html>
  	<head>
	    <title>Hello, WebVR! - A-Frame</title>
	    <meta name="description" content="Hello, WebVR! - A-Frame">
	    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  	</head>

	<script>
	    AFRAME.registerComponent('cursor-listener', {
	      	init: function () {
		        var sphere= this.el.sceneEl.querySelector("#sphere");
		        var camera= this.el.sceneEl.querySelector("#camera");
		          	sphere.addEventListener('click', function(evt){
		          	camera.setAttribute('position', '2 5 0');
		        });
	      	}
	    });
  	</script>

  	<body>
    	<a-scene>
    		<a-assets>
    			<img id="top" src="nebula.gif"/>
    		</a-assets>

<!--     		<a-entity>
    			<a-plane src="#top" height="1000" width="1000" position="50 50 50" rotation="90 0 0"></a-plane>
    		</a-entity>
 -->
      		<a-entity id="camera" position="0 0 5" camera look-controls>
  				<a-entity position="0 0 -1" geometry="primitive: ring; radiusInner: 0.004; radiusOuter: 0.006" material="color: black; shader: flat"></a-entity>
        		<a-entity cursor position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.025; theta-length:360;" material="color: black; shader: flat;"></a-entity>
        	</a-entity>
	      	<a-box id="box" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" cursor-listener shadow></a-box>
	      	<a-sky color="#ECECEC"></a-sky>
    	</a-scene>
  	</body>
</html>
